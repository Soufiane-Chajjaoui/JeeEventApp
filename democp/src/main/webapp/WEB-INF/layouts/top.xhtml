<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsf/html">
 <body>
 <ui:composition>
   <div class="w-100  zindex-5 position-fixed top-0 start-0 d-flex justify-content-between align-items-center px-3 py-2 bg-primary text-white border-bottom">
       <span class="font-light text-lg"><span class="font-bold">App</span><span class="border-end border-3"> </span> Events</span>

       <div class="d-flex align-items-center justify-content-center gap-2">
           <h:link styleClass="font-semibold active" value="Home" outcome="/index" rendered="#{!authBean.isAdmin()}" />
           <h:outputText styleClass="font-semibold" value="#{authBean.userRegistration.name}" outcome="/index" rendered="#{authBean.userRegistration != null}" />

           <h:column rendered="#{authBean.userRegistration != null}">
               <div class="dropdown">
                   <a href="#" class="d-flex align-items-center link-dark text-decoration-none " id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                       <h:graphicImage library="img" value="profil.png" width="32" height="32" class="rounded-circle me-2" />
                   </a>
                   <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2" style="">
                       <li><a class="dropdown-item" href="#">Profile</a></li>
                       <h:form>
                           <h:commandButton value="Logout" action="#{authBean.logout()}" />
                       </h:form>
                   </ul>
               </div>
           </h:column>
       </div>

   </div>

 </ui:composition>
 </body>
</html>
