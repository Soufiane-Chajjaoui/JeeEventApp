<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
<ui:component>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
        Add Event
    </button>
    <div class="modal fade" tabindex="-1" id="addModal" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum pretium nisi nunc.

                    <h:form>
                        <div class="mb-3">
                            <h:outputLabel for="title" value="Title"/>
                            <h:inputText id="title" styleClass="form-control" value="#{eventBean.event.title}" required="true"
                                         requiredMessage="Title is required"/>
                            <h:message for="title" showDetail="true" styleClass="error" />
                        </div>

                        <div class="mb-3">
                            <h:outputLabel for="description" value="Description"/>
                            <h:inputTextarea id="description" styleClass="form-control" value="#{eventBean.event.description}" />
                        </div>

                        <div class="mb-3">
                            <h:outputLabel for="date" value="Date"/>
                            <h:inputText id="date" styleClass="form-control" value="#{eventBean.event.dateTime}" required="true"
                                         requiredMessage="Event Date is required">
                                <f:converter converterId="dateConverter" for="date"/>
                            </h:inputText>
                            <h:message for="date" showDetail="true" styleClass="error" />
                        </div>

                        <div class="mb-3">
                             <h:outputLabel for="type" value="Type"/>
                            <h:inputTextarea id="type" styleClass="form-control" value="#{eventBean.event.type}" required="true"
                                     requiredMessage="Event type is required"/>
                            <h:message for="type" showDetail="true" styleClass="error" />
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-subtle" data-bs-dismiss="modal">Secondary Action</button>
                            <h:commandButton action="#{eventBean.save()}" styleClass="btn btn-primary" value="Add Event" />
                        </div>

                    </h:form>
                </div>

            </div>
        </div>
    </div>
</ui:component>

</body>
</html>
